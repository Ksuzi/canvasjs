<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas is love</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <!-- header -->
    <header>
      <h1>Canvas is love</h1> 
    </header>

    <!-- menu -->
    <div class="menu">
      <ul>   
        <li id="line-size"></li>
        <li>
          <input id="size" type="range" name="size" min="10" max="50" value="5">
        </li>
        <li>
          <button id="pallete"><i class="fas fa-palette fa-2x"></i></button>
          <input id="color" type="color" name="base" value="#ffc600">
        </li>
        <li>
          <button id="eraser"><i class="fa fa-eraser fa-2x"></i></button>
        </li>
        <li>
          <button id="pencil"><i class="fas fa-pencil-alt fa-2x"></i></button>
        </li>
        <li>
          <button id="clear"><i class="fas fa-times fa-2x"></i></button>
        </li>
        <li>
          <button id="background"><i class="fas fa-fill-drip fa-2x"></i></i></button>
          <input id="backgroundColor" type="color" name="base" value="#ffffff">
        </li>
      </ul>
    </div>

    <!-- canvas -->
    <div class="canvas" >
        <canvas id="draw" width="50vw" height="80vh"></canvas>
    </div>

    <!-- footer -->
    <footer></footer>
    </div>
      
  <script src="main.js"></script>
</body>
</html>
